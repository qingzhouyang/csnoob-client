<form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)" autocomplete="off">
     <!-- Modal -->
        <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">   
                      <fieldset>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input formControlName="email"
                                 type="email" 
                                 class="form-control" 
                                 id="email"
                                 aria-describedby="emailHelp" 
                                 laceholder="Enter email">
                          <div *ngIf="messageForm.controls.email.touched && !messageForm.controls.email.valid">
                                <div class="error">The email is invalid!</div>
                          </div> 
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input formControlName="password"
                                 type="password" 
                                 class="form-control" 
                                 id="password"
                                 placeholder="Password">
                        </div>                  
                      </fieldset>
              </div>
              <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" [disabled]="!messageForm.valid">Login</button>
                    <button type="reset"  class="btn btn-secondary">Clear</button>
              </div>
            </div>
          </div>
        </div>
</form>
