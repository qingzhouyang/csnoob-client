<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <!-- Modal -->
           <div class="modal fade" id="LoginModal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">   
                         <fieldset>
                           <div class="form-group">
                             <label for="firstName">First Name</label>
                             <input formControlName="firstName"
                                    type="text" 
                                    class="form-control"
                                    placeholder="Enter First Name"/>
                                    <ng-container *ngIf="messageForm.get('firstName').invalid && messageForm.get('firstName').dirty">
                                       <div class="error" *ngIf="messageForm.get('firstName').hasError('required')">
                                         Required...
                                       </div>
                                    </ng-container>
                           </div>
                           <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input formControlName="lastName"
                                     type="text" 
                                     class="form-control"
                                     placeholder="Enter Last Name"/>
                                     <ng-container *ngIf="messageForm.get('lastName').invalid && messageForm.get('lastName').dirty">
                                        <div class="error" *ngIf="messageForm.get('lastName').hasError('required')">
                                          Required...
                                        </div>
                                     </ng-container>
                           </div>
                           <div class="form-group">
                              <label for="userName">Username</label>
                              <input formControlName="userName"
                                     type="text" 
                                     class="form-control"
                                     placeholder="Enter Username"/>
                                     <ng-container *ngIf="messageForm.get('userName').invalid && messageForm.get('userName').dirty">
                                        <div class="error" *ngIf="messageForm.get('userName').hasError('required')">
                                          Required...
                                        </div>
                                     </ng-container>
                           </div>
                           <!-- <div class="form-group">
                              <label for="email">Email address</label>
                              <input formControlName="email"
                                     type="text" 
                                     class="form-control" 
                                     id="email"
                                     placeholder="Enter email"/>
                                     <ng-container *ngIf="messageForm.get('email').invalid && messageForm.get('email').dirty">
                                        <div class="error" *ngIf="messageForm.get('email').hasError('required')">
                                          Required...
                                        </div>
                                        <div class="error" *ngIf="messageForm.get('email').hasError('pattern')">
                                          Pattern Not valid
                                        </div>
                                        </ng-container>
                           </div> -->
                           <div class="form-group">
                             <label for="password">Password</label>
                             <input formControlName="password"
                                    type="password" 
                                    class="form-control"
                                    placeholder="Password"/>
                                    <ng-container *ngIf="messageForm.get('password').invalid && messageForm.get('password').dirty">
                                       <div class="error" *ngIf="messageForm.get('password').hasError('required')">
                                         Required...
                                       </div>
                                       <div class="error" *ngIf="messageForm.get('password').hasError('minlength')">
                                         Password should have minimum length 6
                                       </div>
                                    </ng-container>
                           </div>                  
                         </fieldset>
                 </div>
                 <div class="modal-footer">
                       <button type="submit" class="btn btn-secondary" [disabled]="messageForm.invalid">Register</button>
                       <button type="reset"  class="btn btn-secondary">Clear</button>
                 </div>
               </div>
             </div>
           </div>
   </form>
