<form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)" autocomplete="off">
     <!-- Modal -->
        <div class="modal fade" id="LoginModal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">   
                      <fieldset>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input formControlName="email"
                                 type="text" 
                                 class="form-control" 
                                 id="email"
                                 aria-describedby="emailHelp" 
                                 placeholder="Enter email"/>
                                 <ng-container *ngIf="messageForm.get('email').invalid && messageForm.get('email').dirty">
                                    <div class="error" *ngIf="messageForm.get('email').hasError('required')">
                                      Required...
                                    </div>
                                    <div class="error" *ngIf="messageForm.get('email').hasError('pattern')">
                                      Pattern Not valid
                                    </div>
                                    </ng-container>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input formControlName="password"
                                 type="password" 
                                 class="form-control" 
                                 id="password"
                                 placeholder="Password"/>
                                 <ng-container *ngIf="messageForm.get('password').invalid && messageForm.get('password').dirty">
                                    <div class="error" *ngIf="messageForm.get('password').hasError('required')">
                                      Required...
                                    </div>
                                    <div class="error" *ngIf="messageForm.get('password').hasError('minlength')">
                                      Password should have minimum length 6
                                    </div>
                                 </ng-container>
                        </div>                  
                      </fieldset>
              </div>
              <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" [disabled]="messageForm.invalid">Login</button>
                    <button type="reset"  class="btn btn-secondary">Clear</button>
              </div>
            </div>
          </div>
        </div>
</form>
